<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kiosk</title>

        <!-- Imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Patua+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Styling -->
        <link rel="stylesheet" href="/assets/style/index.css">

        <!-- Scripts -->
        <script src="/assets/script/checkout.js" defer></script>
        <script src="/assets/script/keyboard.js" defer></script>
        <script src="/assets/script/languageswapper.js" defer></script>
        <script src="/assets/script/products.js" defer type="module"></script>
        <script src="/assets/script/screens.js" defer></script>
        <script src="/assets/script/searchswapper.js" defer></script>
        <script src="/assets/script/thumbnailscroller.js" defer type="module"></script>
    </head>

    <body>
        <div class="topbar">
            <img class="logo" src="/assets/image/logo.png" alt="logo">
            <div class="searchbar button" id="searchbutton">
                <i class="bi bi-search"></i>
            </div>
            <div class="languageselector button" id="languagebutton">
                <div>
                    <img src="/assets/image/flags/nl.svg" alt="Language flag">
                </div>
                <h4>Nederlands</h4>
            </div>
        </div>
        <div class="container">
            <div class="screens">
                <div id="welcome" class="welcome" default fullscreen>
                    <div class="thumbnailscroller" id="thumbnailscroller"></div>
                    <h1>Welkom bij Burger King!</h1>
                    <button class="bigbutton" id="startorderbutton">Start bestelling!</button>
                </div>
                <div id="checkout" class="checkout" fullscreen>
                    <h1>Bedankt voor je bestelling!</h1>
                    <h2>U wordt spoedig opgeroepen!</h2>
                    <h4 id="orderid">Order nummer: </h4>

                    <div class="resetbar">
                        <div></div>
                    </div>
                </div>
                <div id="products" class="products">
                    <div class="categories" id="categories"></div>
                    <div class="productitems" id="products"></div>
                </div>
                <div id="languageselector" class="languageselector">
                    <button class="language" id="dutch" style="--index: 1" type="button">
                        <img src="/assets/image/flags/nl.svg" alt="">
                        <h1>Nederlands</h1>
                    </button>
                    <button class="language" id="english" style="--index: 2" type="button">
                        <img src="/assets/image/flags/gb.svg" alt="">
                        <h1>English</h1>
                    </button>
                    <button class="language" id="german" style="--index: 3" type="button">
                        <img src="/assets/image/flags/de.svg" alt="">
                        <h1>Deutsch</h1>
                    </button>
                </div>
                <div id="searchmenu" class="searchmenu">
                    <div class="productitems" id="searchresults">

                    </div>
                    <div class="searchcontainer">
                        <input type="text" class="searchbar" placeholder="Zoeken..." id="searchinput" disabled>
                        <div class="keyboard" inputid="searchinput"></div>
                    </div>
                </div>
            </div>
            <div class="order">
                <div class="receiptholder">
                    <div class="receipt" id="receiptholder"></div>
                </div>
                <div class="actions">
                    <div class="totalprice">
                        <h3>Totale prijs</h3>
                        <h3 id="totalprice">$0-</h3>                        
                    </div>
                    <button class="bigbutton" id="checkoutbutton">Afrekenen</button>
                </div>
            </div>
        </div>

    </body>

</html>
